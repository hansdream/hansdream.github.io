---
layout: page
comments: true
sitemap :
  changefreq : daily
  priority : 1.0
---


<style>
  /* 2way헤더와 라인포인트*/
  table {
      border-collapse: collapse;
      text-align: left;
      line-height: 1.5;
  }
  table thead th {
      text-align: center;
      padding: 10px;
      font-weight: bold;
      vertical-align: top;
      color: #1b3453;
      border-top: 2px solid #1b3453;
      border-bottom: 2px solid #1b3453;
  }
  table tbody th {
      padding: 10px 15px;
      font-weight: bold;
      vertical-align: top;
      border-bottom: 1px solid #ccc;
      background: #f3f6f7;
  }
  table td {
      padding: 10px 15px;
      vertical-align: top;
      border-bottom: 1px solid #ccc;
  }
</style>





<div class="post">
  <!-- Wrapper Start -->
  <section id="intro" style="border: 1px dotted #ddd;">
    <div class="container post-padding">
      <div class="row">
        <div>
          <div class="block">
            <h1>{{ page.title }}</h1>
            <div class="post-info-wrapper post-img">
              <p class="italic">By <span class="bold">{{ page.author }}</span> on <span class="bold">{{ page.date | date: "%B %-d, %Y" }}</span></p>
            </div>
            <hr />
            <p>{{ content }}</p>
          </div>
          {% include post_tags.html %}
          {% if page.comments %}
            {% include disqus_comments.html %}
          {% endif %}
        </div><!-- .col-md-7 close -->
      </div>
    </div>
  </section>




</div>
<p class="center-text" style="padding: 30px;">
  <a href="{{ site.baseurl }}/blog">Back to blog</a>
</p>
